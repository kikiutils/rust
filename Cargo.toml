[package]
name = "kikiutils"
version = "0.3.2"
edition = "2021"

authors = ["kiki-kanri"]
categories = []
description = "A utility library to simplify Rust development."
exclude = [
    ".gitignore",
    ".vscode/",
    "Makefile.toml",
    "modify-files-permissions.sh",
    "package.json",
    "release.sh",
]

keywords = ["utils"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/kikiutils/rust"

[dependencies]
anyhow = "1.0.99"
dashmap = "6.1.0"
futures = "0.3.31"
rand = "0.9.2"
time = { version = "0.3.43", features = ["formatting", "local-offset", "macros"] }
tokio = { version = "1.47.1", features = ["macros", "rt", "signal"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["time"] }
